<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Cliente - Clima Car</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2>Novo Cadastro de Cliente</h2>

        <form action="#">
            <div class="form-group">
                <label for="name-field">Nome Completo</label>
                <input id="nome" type="text" name="name" placeholder="Ex: João da Silva" required>
            </div>

            <div class="form-group">
                <label for="document-field">CPF ou CNPJ</label>
                <input id="cpf-cnpj" type="text" name="document" placeholder="000.000.000-00 ou 00.000.000/0000-00" required>
            </div>

            <div class="form-group">
                <label for="phone-field">Telefone/celular</label>
                <input id="telefone" type="tel" name="phone" placeholder="(99) 99999-9999" required>
            </div>

            <div class="inline-group">
                <div class="form-group" style="flex: 3;">
                    <label for="street-field">Rua</label>
                    <input id="rua" type="text" name="street" placeholder="Rua das Flores" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="number-field">Número</label>
                    <input id="numero-casa" type="text" name="number" placeholder="123" required>
                </div>
            </div>

            <div class="inline-group">
                <div class="form-group" style="flex: 2;">
                    <label for="neighborhood-field">Bairro</label>
                    <input id="bairro" type="text" name="neighborhood" placeholder="Centro" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="zipcode-field">CEP</label>
                    <input id="CEP" type="text" name="zipcode" placeholder="59000-000" required>
                </div>
            </div>

            <div class="form-group">
                <label for="cityState-field">Cidade / Estado</label>
                <input id="estado-cidade" type="text" name="cityState" placeholder="Natal / RN" required>
            </div>

            <div class="actions-container">
                <button id="button-cancel" type="button" class="action-btn cancel-btn" data-tipo="cancelar">Cancelar</button>
                <button id="button-save" type="button" class="action-btn primary-btn" data-tipo="salvar">Salvar Cliente</button>
            </div>
        </form>
    </div>
    <script type="module" src="renderer.js"></script>
</body>
</html>
