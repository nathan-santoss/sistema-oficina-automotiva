<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Car</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <span>CLIMA</span> CAR
            </div>
            <nav class="menu">
                <a href="#" class="menu-item active">Dashboard</a>
                <a href="#" class="menu-item">Clientes</a>
                <a href="#" class="menu-item">Veículos</a>
                <a href="#" class="menu-item">Registro de Serviço</a>
                <a href="#" class="menu-item">Histórico</a>
                <a href="#" class="menu-item">Usuários</a>
            </nav>
            <div class="user-profile">
                <div class="user-name">User Profile</div>
                <a href="#" class="logout">Logout</a>
            </div>
        </aside>

        <main class="main-content">
            <div class="stats-grid">
                <div class="card">
                    <span class="card-label">Atendidos Hoje</span>
                    <span class="card-value">12</span>
                </div>
                <div class="card">
                    <span class="card-label">Pendentes</span>
                    <span class="card-value">3</span>
                </div>
                <div class="card">
                    <span class="card-label">Total Arrecadado</span>
                    <span class="card-value">R$ 2.850,00</span>
                </div>
            </div>

            <section class="activity-section">
                <h2 class="section-title">Atividade Recente</h2>
                <div class="activity-list">
                    <div class="activity-item">Veículo de Serviço - Vernanos 01</div>
                    <div class="activity-item">Veículo de Serviço - Vendrns 02</div>
                    <div class="activity-item">Veículo de Serviço - Vemdrns 04</div>
                </div>
            </section>

            <section class="quick-actions">
                <h2 class="section-title">Ações Rápidas</h2>
                <div class="actions-grid">
                    <button class="action-btn">Novo Serviço</button>
                    <button class="action-btn" id="add-cliente">Adicionar cliente</button>
                    <button class="action-btn">Excluir serviço</button>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="renderer.js"></script>
</body>
</html>
